<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
    <meta name="description" content="This is sample of survey form project" />
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Fill out this survey:</p>

    <form id="survey-form" class="container">
<div class="opt-label">
  
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required><br>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="options">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br>
     <label>Choose an option:</label>
</div>
<hr />
<div class="radio-grid">
<div class="radio-item">
    <input type="radio" name="option" value="option1" id="option1">
    <label for="option1">Option 1</label>
</div>
<div class="radio-item">
    <input type="radio" name="option" value="option2" id="option2">
    <label for="option2">Option 2</label>
</div>
</div>
<div class="opt-label">
  
<label>Choose multiple options:</label>
</div>
<hr />
<div class="checkbox-grid">
<div class="checkbox-item">
    <input type="checkbox" name="checkbox1" value="option1" id="checkbox1">
    <label for="checkbox1">Option 1</label>
</div>
<div class="checkbox-item right">
    <input type="checkbox" name="checkbox2" value="option2" id="checkbox2">
    <label for="checkbox2">Option 2</label>
</div>
</div>
<div class="opt-label">
        <label for="comments">Additional Comments:</label><br>
</div>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea><br>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
